<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="../css3/landingPage.css" type="text/css">
<link rel="stylesheet" href="../fontawesome/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
">
</head>
<body>
    <!-- LandingPage Start  -->
    <div class="login">
        <form>
            <div class="loginZero">
                <img src="../../Raw/png/logo.png" alt="image" title="Smile Panda">
            </div>
            <div class="loginOne">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="text" id="text" placeholder="Username" required>
            </div>
            <div class="loginTwo">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="loginThree">
                    <input type="button" value="Sign In" id="submit" title="Sign In" onclick="linkclick()">
            </div>
            <div>
                <h3><a href="#" title="Forgot Password">Forgot Password?</a> <span>or</span> <a href="#" title="Sign Up">Sign Up</a></h3>
            </div>
            <div class="loginMedia">
                <hr>
                <h4>Login with social media</h4>
                <div class="loginIcon">
                    <i class="fa-brands fa-square-facebook"id="facebook" title="facebook"></i>
                    <i class="fa-brands fa-square-instagram" id="instagram" title="instagram"></i>
                    <i class="fa-brands fa-square-twitter" id="twitter" title="twitter"></i>
                </div>
            </div>
        </form>
    </div>
    <!-- LandingPage End  -->
    <script src="../Js/landingPage.js"></script>
</body>
</html>
